<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 380">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .box-text-sm { font: 500 9px 'SF Mono', 'PingFang SC', monospace; fill: #444; text-anchor: start; }
      .tenant-name { font: 600 11px 'SF Mono', monospace; fill: #1a1a1a; text-anchor: middle; }
      .tenant-org { font: 400 9px 'SF Mono', monospace; fill: #666; text-anchor: middle; }
      .title { font: 700 16px 'SF Mono', 'PingFang SC', sans-serif; fill: #1a1a1a; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="680" height="380" fill="#fff"/>

  <!-- Title -->
  <text x="340" y="28" class="title">マルチテナントアーキテクチャ</text>
  <text x="340" y="45" class="label">MULTI-TENANT ARCHITECTURE</text>

  <!-- Main container -->
  <rect x="40" y="60" width="600" height="260" fill="#f8fafc" stroke="#1a1a1a" stroke-width="1.5" rx="4"/>

  <!-- Tenant A -->
  <rect x="70" y="80" width="160" height="170" fill="#fce7f3" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="150" y="100" class="tenant-name">テナント A</text>
  <text x="150" y="115" class="tenant-org">(Acme Inc)</text>
  <rect x="85" y="125" width="130" height="115" fill="#fff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
  <text x="95" y="143" class="box-text-sm">Sessions</text>
  <text x="95" y="158" class="box-text-sm">Tasks</text>
  <text x="95" y="173" class="box-text-sm">Workflows</text>
  <text x="95" y="188" class="box-text-sm">Vector DB</text>
  <text x="95" y="203" class="box-text-sm">Token Usage</text>

  <!-- Tenant B -->
  <rect x="260" y="80" width="160" height="170" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="340" y="100" class="tenant-name">テナント B</text>
  <text x="340" y="115" class="tenant-org">(TechCorp)</text>
  <rect x="275" y="125" width="130" height="115" fill="#fff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
  <text x="285" y="143" class="box-text-sm">Sessions</text>
  <text x="285" y="158" class="box-text-sm">Tasks</text>
  <text x="285" y="173" class="box-text-sm">Workflows</text>
  <text x="285" y="188" class="box-text-sm">Vector DB</text>
  <text x="285" y="203" class="box-text-sm">Token Usage</text>

  <!-- Tenant C -->
  <rect x="450" y="80" width="160" height="170" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="530" y="100" class="tenant-name">テナント C</text>
  <text x="530" y="115" class="tenant-org">(DataLabs)</text>
  <rect x="465" y="125" width="130" height="115" fill="#fff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
  <text x="475" y="143" class="box-text-sm">Sessions</text>
  <text x="475" y="158" class="box-text-sm">Tasks</text>
  <text x="475" y="173" class="box-text-sm">Workflows</text>
  <text x="475" y="188" class="box-text-sm">Vector DB</text>
  <text x="475" y="203" class="box-text-sm">Token Usage</text>

  <!-- Arrows down to isolation layer -->
  <line x1="150" y1="250" x2="150" y2="270" stroke="#666" stroke-width="1.5"/>
  <line x1="340" y1="250" x2="340" y2="270" stroke="#666" stroke-width="1.5"/>
  <line x1="530" y1="250" x2="530" y2="270" stroke="#666" stroke-width="1.5"/>

  <!-- Converge lines -->
  <line x1="150" y1="270" x2="340" y2="285" stroke="#666" stroke-width="1.5"/>
  <line x1="340" y1="270" x2="340" y2="285" stroke="#666" stroke-width="1.5"/>
  <line x1="530" y1="270" x2="340" y2="285" stroke="#666" stroke-width="1.5"/>

  <!-- Tenant Isolation Middleware -->
  <rect x="200" y="285" width="280" height="30" fill="#fde047" stroke="#1a1a1a" stroke-width="1.5" rx="15"/>
  <text x="340" y="305" class="box-text">Tenant Isolation Middleware</text>

  <!-- Three guarantees -->
  <rect x="100" y="335" width="150" height="30" fill="#fce7f3" stroke="#1a1a1a" stroke-width="1" rx="3"/>
  <text x="175" y="355" class="label">データ分離</text>

  <rect x="265" y="335" width="150" height="30" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1" rx="3"/>
  <text x="340" y="355" class="label">障害分離</text>

  <rect x="430" y="335" width="150" height="30" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1" rx="3"/>
  <text x="505" y="355" class="label">クォータ分離</text>
</svg>
