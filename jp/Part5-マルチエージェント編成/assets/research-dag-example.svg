<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 320">
  <defs>
    <style>
      .label { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
      .box-text { font: 600 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .desc { font: 400 8px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
    </style>
    <marker id="arrow-dag" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  <rect width="520" height="320" fill="#fff"/>

  <!-- Title -->
  <text x="260" y="20" class="label" style="font-size: 11px; fill: #1a1a1a;">RESEARCH DAG EXAMPLE</text>

  <!-- Level 1: Parallel research tasks -->
  <rect x="30" y="40" width="130" height="50" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
  <text x="95" y="60" class="box-text">学術論文検索</text>
  <text x="95" y="75" class="desc">(依存なし)</text>

  <rect x="180" y="40" width="130" height="50" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
  <text x="245" y="60" class="box-text">製品リリース追跡</text>
  <text x="245" y="75" class="desc">(依存なし)</text>

  <rect x="330" y="40" width="130" height="50" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
  <text x="395" y="60" class="box-text">OSS調査</text>
  <text x="395" y="75" class="desc">(依存なし)</text>

  <!-- Parallel indicator -->
  <text x="245" y="105" class="label" style="fill: #3b82f6;">← 並列実行 →</text>

  <!-- Arrows down -->
  <line x1="95" y1="90" x2="95" y2="130" stroke="#666" stroke-width="1"/>
  <line x1="245" y1="90" x2="245" y2="130" stroke="#666" stroke-width="1"/>
  <line x1="395" y1="90" x2="395" y2="130" stroke="#666" stroke-width="1"/>
  <line x1="95" y1="130" x2="395" y2="130" stroke="#666" stroke-width="1"/>
  <line x1="245" y1="130" x2="245" y2="150" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-dag)"/>

  <!-- Level 2: Synthesis -->
  <rect x="170" y="155" width="150" height="50" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="245" y="175" class="box-text">トレンド分析統合</text>
  <text x="245" y="190" class="desc">← 前の3タスクに依存</text>

  <!-- Arrow down -->
  <line x1="245" y1="205" x2="245" y2="230" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-dag)"/>

  <!-- Level 3: Final report -->
  <rect x="170" y="235" width="150" height="50" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="245" y="255" class="box-text">レポート生成</text>
  <text x="245" y="270" class="desc">← 統合分析に依存</text>

  <!-- Legend -->
  <text x="245" y="305" class="label">依存関係が実行順序を決定</text>
</svg>
