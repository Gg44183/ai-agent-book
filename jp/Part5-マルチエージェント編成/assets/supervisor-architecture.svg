<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 420">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .box-text-sm { font: 500 10px 'SF Mono', 'PingFang SC', monospace; fill: #444; text-anchor: middle; }
      .title { font: 700 16px 'SF Mono', 'PingFang SC', sans-serif; fill: #1a1a1a; text-anchor: middle; }
      .role { font: 400 9px 'SF Mono', 'PingFang SC', monospace; fill: #666; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="680" height="420" fill="#fff"/>

  <!-- Title -->
  <text x="340" y="30" class="title">Supervisor パターン アーキテクチャ</text>
  <text x="340" y="47" class="label">SUPERVISOR PATTERN ARCHITECTURE</text>

  <!-- Main container -->
  <rect x="40" y="65" width="600" height="330" fill="#f8fafc" stroke="#1a1a1a" stroke-width="1.5" rx="4"/>
  <text x="340" y="88" class="box-text">SupervisorWorkflow</text>

  <!-- Supervisor box -->
  <rect x="140" y="105" width="400" height="80" fill="#67e8f9" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="340" y="128" class="box-text">Supervisor</text>

  <!-- Supervisor capabilities -->
  <rect x="165" y="140" width="100" height="35" fill="#fff" stroke="#0891b2" stroke-width="1" rx="2"/>
  <text x="215" y="162" class="box-text-sm">タスク分解</text>

  <rect x="290" y="140" width="100" height="35" fill="#fff" stroke="#0891b2" stroke-width="1" rx="2"/>
  <text x="340" y="162" class="box-text-sm">チーム管理</text>

  <rect x="415" y="140" width="100" height="35" fill="#fff" stroke="#0891b2" stroke-width="1" rx="2"/>
  <text x="465" y="162" class="box-text-sm">結果統合</text>

  <!-- Arrows from Supervisor to Agents -->
  <line x1="215" y1="185" x2="150" y2="235" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="340" y1="185" x2="340" y2="235" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="465" y1="185" x2="530" y2="235" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Agent A -->
  <rect x="80" y="245" width="130" height="70" fill="#f9a8d4" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="145" y="275" class="box-text">Agent A</text>
  <text x="145" y="295" class="role">リサーチャー</text>

  <!-- Agent B -->
  <rect x="275" y="245" width="130" height="70" fill="#fde047" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="340" y="275" class="box-text">Agent B</text>
  <text x="340" y="295" class="role">アナリスト</text>

  <!-- Agent C -->
  <rect x="470" y="245" width="130" height="70" fill="#5eead4" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="535" y="275" class="box-text">Agent C</text>
  <text x="535" y="295" class="role">ライター</text>

  <!-- ... more agents indicator -->
  <text x="600" y="285" style="font: 400 20px serif; fill: #ccc;">...</text>

  <!-- Arrows from Agents to Mailbox -->
  <line x1="145" y1="315" x2="280" y2="355" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="340" y1="315" x2="340" y2="345" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="535" y1="315" x2="400" y2="355" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Mailbox -->
  <rect x="260" y="355" width="160" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5" rx="3"/>
  <text x="340" y="375" class="box-text-sm">Mailbox</text>
  <text x="435" y="375" class="role" style="text-anchor: start;">← Agent間通信</text>
</svg>
