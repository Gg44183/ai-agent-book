<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 480">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .title { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; letter-spacing: 1px; }
      .phase { font: 700 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #7c3aed; text-anchor: start; }
      .desc { font: 400 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
      .result { font: 400 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #059669; text-anchor: middle; }
    </style>
    <marker id="arrow-rs" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- White background -->
  <rect width="620" height="480" fill="#fff"/>

  <!-- Title -->
  <text x="310" y="25" class="title" text-anchor="middle">RESEARCH-SYNTHESIS PIPELINE</text>
  <text x="310" y="40" class="label">リサーチ-統合パイプライン</text>

  <!-- Phase 1: Research Planning -->
  <text x="60" y="70" class="phase">Phase 1: リサーチ計画</text>
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="120" height="40" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
    <text x="60" y="25" class="box-text">軸の分解</text>

    <rect x="140" y="0" width="120" height="40" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
    <text x="200" y="25" class="box-text">公式ソース特定</text>

    <rect x="280" y="0" width="120" height="40" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
    <text x="340" y="25" class="box-text">優先順位決定</text>
  </g>

  <!-- Arrow down -->
  <line x1="310" y1="130" x2="310" y2="155" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-rs)"/>

  <!-- Phase 2: Parallel Research -->
  <text x="60" y="175" class="phase">Phase 2: 並列リサーチ</text>
  <g transform="translate(70, 185)">
    <rect x="0" y="0" width="100" height="50" fill="#cffafe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
    <text x="50" y="20" class="box-text">Agent-1</text>
    <text x="50" y="38" class="desc">会社概要</text>

    <rect x="120" y="0" width="100" height="50" fill="#cffafe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
    <text x="170" y="20" class="box-text">Agent-2</text>
    <text x="170" y="38" class="desc">製品ライン</text>

    <rect x="240" y="0" width="100" height="50" fill="#cffafe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
    <text x="290" y="20" class="box-text">Agent-3</text>
    <text x="290" y="38" class="desc">資金調達履歴</text>

    <rect x="360" y="0" width="100" height="50" fill="#cffafe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
    <text x="410" y="20" class="box-text">Agent-N</text>
    <text x="410" y="38" class="desc">チーム経歴</text>

    <!-- Results below each agent -->
    <line x1="50" y1="50" x2="50" y2="65" stroke="#666" stroke-width="1"/>
    <text x="50" y="78" class="result">[結果+引用]</text>

    <line x1="170" y1="50" x2="170" y2="65" stroke="#666" stroke-width="1"/>
    <text x="170" y="78" class="result">[結果+引用]</text>

    <line x1="290" y1="50" x2="290" y2="65" stroke="#666" stroke-width="1"/>
    <text x="290" y="78" class="result">[結果+引用]</text>

    <line x1="410" y1="50" x2="410" y2="65" stroke="#666" stroke-width="1"/>
    <text x="410" y="78" class="result">[結果+引用]</text>
  </g>

  <!-- Arrow down -->
  <line x1="310" y1="275" x2="310" y2="300" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-rs)"/>

  <!-- Phase 3: Coverage Evaluation -->
  <text x="60" y="320" class="phase">Phase 3: カバレッジ評価</text>
  <rect x="100" y="330" width="400" height="55" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1" rx="2"/>
  <text x="300" y="350" class="box-text">総合カバレッジ: 72%</text>
  <text x="300" y="365" class="desc">主要ギャップ: 最新資金調達ラウンド詳細</text>
  <text x="300" y="378" class="desc" style="fill: #f59e0b;">推奨: イテレーション継続</text>

  <!-- Arrow down -->
  <line x1="310" y1="385" x2="310" y2="405" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-rs)"/>

  <!-- Phase 4: Iteration -->
  <text x="60" y="420" class="phase">Phase 4: イテレーション補完</text>
  <text x="310" y="435" class="desc">主要ギャップに対する集中検索を実行...</text>

  <!-- Arrow down -->
  <line x1="310" y1="440" x2="310" y2="455" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-rs)"/>

  <!-- Phase 5: Report Generation -->
  <text x="60" y="470" class="phase">Phase 5: 統合レポート</text>
  <rect x="200" y="455" width="220" height="20" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1" rx="2"/>
  <text x="310" y="469" class="desc">Markdown レポート + インライン引用 + Sources</text>
</svg>
