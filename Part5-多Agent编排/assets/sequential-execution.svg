<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 100">
  <defs>
    <style>
      .label { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
      .box-text { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
    </style>
    <marker id="arrow-seq" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  <rect width="480" height="100" fill="#fff"/>

  <!-- Task 1 -->
  <rect x="30" y="25" width="80" height="50" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="70" y="55" class="box-text">Task 1</text>

  <!-- Arrow 1 -->
  <line x1="110" y1="50" x2="140" y2="50" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-seq)"/>

  <!-- Task 2 -->
  <rect x="145" y="25" width="80" height="50" fill="#cffafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="185" y="55" class="box-text">Task 2</text>

  <!-- Arrow 2 -->
  <line x1="225" y1="50" x2="255" y2="50" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-seq)"/>

  <!-- Task 3 -->
  <rect x="260" y="25" width="80" height="50" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="300" y="55" class="box-text">Task 3</text>

  <!-- Arrow 3 -->
  <line x1="340" y1="50" x2="370" y2="50" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-seq)"/>

  <!-- Task 4 -->
  <rect x="375" y="25" width="80" height="50" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="415" y="55" class="box-text">Task 4</text>

  <!-- Result passing annotation -->
  <text x="150" y="90" class="label">结果传递 / Result passing</text>
</svg>
