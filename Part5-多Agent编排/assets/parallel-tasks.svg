<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 140">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
      .box-text { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
    </style>
  </defs>
  <rect width="420" height="140" fill="#fff"/>

  <!-- Task A -->
  <rect x="40" y="30" width="100" height="60" fill="#cffafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="90" y="55" class="box-text">Task A</text>
  <rect x="50" y="65" width="80" height="12" fill="#0891b2" rx="1"/>

  <!-- Task B -->
  <rect x="160" y="30" width="100" height="60" fill="#cffafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="210" y="55" class="box-text">Task B</text>
  <rect x="170" y="65" width="70" height="12" fill="#0891b2" rx="1"/>

  <!-- Task C -->
  <rect x="280" y="30" width="100" height="60" fill="#cffafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="330" y="55" class="box-text">Task C</text>
  <rect x="290" y="65" width="50" height="12" fill="#0891b2" rx="1"/>

  <!-- Start indicator -->
  <line x1="90" y1="100" x2="90" y2="115" stroke="#059669" stroke-width="1.5"/>
  <line x1="210" y1="100" x2="210" y2="115" stroke="#059669" stroke-width="1.5"/>
  <line x1="330" y1="100" x2="330" y2="115" stroke="#059669" stroke-width="1.5"/>
  <line x1="90" y1="115" x2="330" y2="115" stroke="#059669" stroke-width="1.5"/>
  <text x="210" y="130" class="label" style="fill: #059669;">同时开始 / Start together</text>
</svg>
