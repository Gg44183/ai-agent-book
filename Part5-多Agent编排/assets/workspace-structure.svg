<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 200">
  <defs>
    <style>
      .label { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
      .box-text { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .topic-text { font: 600 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .seq-text { font: 500 8px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #0891b2; text-anchor: middle; }
    </style>
  </defs>
  <rect width="480" height="200" fill="#fff"/>

  <!-- Title -->
  <text x="240" y="20" class="label" style="font-size: 11px; fill: #1a1a1a;">WORKSPACE STRUCTURE</text>

  <!-- Outer container -->
  <rect x="30" y="35" width="420" height="140" fill="#f8fafc" stroke="#1a1a1a" stroke-width="1.5" rx="4"/>
  <text x="240" y="52" class="box-text">Workspace</text>

  <!-- Topic A -->
  <rect x="50" y="65" width="110" height="80" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
  <text x="105" y="85" class="topic-text">Topic A</text>
  <text x="105" y="105" class="seq-text">seq: 1, 2, 3</text>
  <rect x="60" y="115" width="90" height="20" fill="#fff" stroke="#e5e7eb" rx="1"/>
  <text x="105" y="129" class="label">entries...</text>

  <!-- Topic B -->
  <rect x="180" y="65" width="110" height="80" fill="#cffafe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
  <text x="235" y="85" class="topic-text">Topic B</text>
  <text x="235" y="105" class="seq-text">seq: 4, 5</text>
  <rect x="190" y="115" width="90" height="20" fill="#fff" stroke="#e5e7eb" rx="1"/>
  <text x="235" y="129" class="label">entries...</text>

  <!-- Topic C -->
  <rect x="310" y="65" width="110" height="80" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1" rx="2"/>
  <text x="365" y="85" class="topic-text">Topic C</text>
  <text x="365" y="105" class="seq-text">seq: 6</text>
  <rect x="320" y="115" width="90" height="20" fill="#fff" stroke="#e5e7eb" rx="1"/>
  <text x="365" y="129" class="label">entries...</text>

  <!-- Global seq counter -->
  <text x="240" y="190" class="label">Global Seq Counter: 6</text>
</svg>
