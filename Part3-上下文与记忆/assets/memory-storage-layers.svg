<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 340">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .box-text-cn { font: 500 11px 'PingFang SC', 'Microsoft YaHei', sans-serif; fill: #666; text-anchor: middle; }
      .feature { font: 400 10px 'SF Mono', 'PingFang SC', monospace; fill: #444; text-anchor: start; }
      .title { font: 700 16px 'SF Mono', 'PingFang SC', sans-serif; fill: #1a1a1a; text-anchor: middle; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="680" height="340" fill="#fff"/>

  <!-- Title -->
  <text x="340" y="30" class="title">记忆存储三层架构</text>
  <text x="340" y="47" class="label">MEMORY STORAGE LAYERS</text>

  <!-- PostgreSQL Box -->
  <rect x="40" y="75" width="190" height="240" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="135" y="100" class="box-text">PostgreSQL</text>
  <text x="135" y="118" class="box-text-cn">持久层</text>
  <text x="135" y="135" class="label">PERSISTENCE</text>

  <rect x="55" y="150" width="160" height="150" fill="#fff" stroke="#60a5fa" stroke-width="1" rx="2"/>
  <text x="70" y="172" class="feature">• 会话元数据</text>
  <text x="70" y="190" class="feature">• 执行历史</text>
  <text x="70" y="208" class="feature">• 审计日志</text>
  <text x="70" y="226" class="feature">• 用户偏好</text>
  <line x1="70" y1="245" x2="200" y2="245" stroke="#e5e7eb" stroke-width="1"/>
  <text x="70" y="265" class="feature" style="fill: #888;">ACID 事务保证</text>
  <text x="70" y="283" class="feature" style="fill: #888;">需要强一致性的数据</text>

  <!-- Redis Box -->
  <rect x="245" y="75" width="190" height="240" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="340" y="100" class="box-text">Redis</text>
  <text x="340" y="118" class="box-text-cn">缓存层</text>
  <text x="340" y="135" class="label">CACHE</text>

  <rect x="260" y="150" width="160" height="150" fill="#fff" stroke="#f59e0b" stroke-width="1" rx="2"/>
  <text x="275" y="172" class="feature">• 活跃会话缓存</text>
  <text x="275" y="190" class="feature">• Token 预算</text>
  <text x="275" y="208" class="feature">• 速率限制</text>
  <text x="275" y="226" class="feature">• 热数据</text>
  <line x1="275" y1="245" x2="405" y2="245" stroke="#e5e7eb" stroke-width="1"/>
  <text x="275" y="265" class="feature" style="fill: #888;">毫秒级访问</text>
  <text x="275" y="283" class="feature" style="fill: #888;">高频读写场景</text>

  <!-- Qdrant Box -->
  <rect x="450" y="75" width="190" height="240" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="545" y="100" class="box-text">Qdrant</text>
  <text x="545" y="118" class="box-text-cn">向量层</text>
  <text x="545" y="135" class="label">VECTOR</text>

  <rect x="465" y="150" width="160" height="150" fill="#fff" stroke="#10b981" stroke-width="1" rx="2"/>
  <text x="480" y="172" class="feature">• 语义记忆</text>
  <text x="480" y="190" class="feature">• 压缩摘要</text>
  <text x="480" y="208" class="feature">• 文档分块</text>
  <text x="480" y="226" class="feature">• 分解模式</text>
  <line x1="480" y1="245" x2="610" y2="245" stroke="#e5e7eb" stroke-width="1"/>
  <text x="480" y="265" class="feature" style="fill: #888;">语义相似度搜索</text>
  <text x="480" y="283" class="feature" style="fill: #888;">找"意思相近"的内容</text>
</svg>
