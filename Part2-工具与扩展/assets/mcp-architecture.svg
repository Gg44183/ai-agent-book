<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 360">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .box-text-sm { font: 500 10px 'SF Mono', 'PingFang SC', monospace; fill: #444; text-anchor: middle; }
      .title { font: 700 16px 'SF Mono', 'PingFang SC', sans-serif; fill: #1a1a1a; text-anchor: middle; }
      .subtitle { font: 400 11px 'SF Mono', 'PingFang SC', monospace; fill: #666; text-anchor: middle; }
      .protocol { font: 600 11px 'SF Mono', monospace; fill: #3b82f6; text-anchor: middle; }
      .tool-name { font: 500 9px 'SF Mono', monospace; fill: #666; text-anchor: start; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="680" height="360" fill="#fff"/>

  <!-- Title -->
  <text x="340" y="30" class="title">MCP 协议架构</text>
  <text x="340" y="47" class="label">MODEL CONTEXT PROTOCOL</text>

  <!-- Agent (MCP Client) Box -->
  <rect x="140" y="70" width="400" height="80" fill="#67e8f9" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="340" y="100" class="box-text">Agent (MCP Client)</text>
  <text x="340" y="120" class="subtitle">"我只需要懂 MCP 协议，不需要知道各服务的 API"</text>
  <text x="340" y="138" class="label">CURSOR / CLAUDE CODE / SHANNON</text>

  <!-- Connection lines -->
  <line x1="240" y1="150" x2="240" y2="200" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="440" y1="150" x2="440" y2="200" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- MCP Protocol labels -->
  <rect x="210" y="168" width="60" height="18" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="9"/>
  <text x="240" y="181" class="protocol">MCP</text>
  <rect x="410" y="168" width="60" height="18" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="9"/>
  <text x="440" y="181" class="protocol">MCP</text>

  <!-- GitHub MCP Server -->
  <rect x="100" y="210" width="180" height="120" fill="#fce7f3" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="190" y="235" class="box-text">GitHub Server</text>
  <text x="190" y="252" class="label">MCP SERVER</text>

  <!-- GitHub tools list -->
  <rect x="115" y="262" width="150" height="55" fill="#fff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
  <text x="125" y="278" class="tool-name">• list_issues</text>
  <text x="125" y="293" class="tool-name">• create_pr</text>
  <text x="125" y="308" class="tool-name">• review_code</text>

  <!-- Slack MCP Server -->
  <rect x="400" y="210" width="180" height="120" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="490" y="235" class="box-text">Slack Server</text>
  <text x="490" y="252" class="label">MCP SERVER</text>

  <!-- Slack tools list -->
  <rect x="415" y="262" width="150" height="55" fill="#fff" stroke="#e5e7eb" stroke-width="1" rx="2"/>
  <text x="425" y="278" class="tool-name">• send_message</text>
  <text x="425" y="293" class="tool-name">• list_channels</text>
  <text x="425" y="308" class="tool-name">• create_thread</text>

  <!-- "More servers" indicator -->
  <text x="340" y="270" style="font: 400 24px serif; fill: #ccc;">...</text>

  <!-- USB analogy note -->
  <rect x="140" y="340" width="400" height="1" fill="#e5e7eb"/>
</svg>
