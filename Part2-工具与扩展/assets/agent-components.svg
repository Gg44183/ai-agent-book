<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .box-text-en { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
      .title { font: 700 14px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; letter-spacing: 1px; }
      .center-text { font: 800 18px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #fff; text-anchor: middle; }
      .annotation { font: 400 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; }
      .formula { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
    <!-- Radial gradient for center -->
    <radialGradient id="center-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </radialGradient>
    <!-- Gradient for brain -->
    <linearGradient id="brain-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe"/>
      <stop offset="100%" style="stop-color:#93c5fd"/>
    </linearGradient>
    <!-- Gradient for tools -->
    <linearGradient id="tools-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d1fae5"/>
      <stop offset="100%" style="stop-color:#6ee7b7"/>
    </linearGradient>
    <!-- Gradient for memory -->
    <linearGradient id="memory-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce7f3"/>
      <stop offset="100%" style="stop-color:#f9a8d4"/>
    </linearGradient>
    <!-- Gradient for autonomy -->
    <linearGradient id="autonomy-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fde047"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="500" fill="#fff"/>

  <!-- Title -->
  <text x="300" y="30" class="title">AGENT CORE COMPONENTS</text>
  <text x="300" y="48" class="label">Agent 四大核心组件</text>

  <!-- Formula at bottom -->
  <rect x="120" y="455" width="360" height="35" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5" rx="4"/>
  <text x="300" y="478" class="formula">Agent = 大脑 + 手脚 + 记忆 + 主见</text>

  <!-- Center: Agent hub -->
  <circle cx="300" cy="250" r="55" fill="url(#center-glow)" stroke="#1a1a1a" stroke-width="2"/>
  <text x="300" y="245" class="center-text">AGENT</text>
  <text x="300" y="265" class="label" style="fill: #c7d2fe;">核心</text>

  <!-- Connecting lines (behind components) -->
  <line x1="300" y1="195" x2="300" y2="120" stroke="#6366f1" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="355" y1="250" x2="440" y2="250" stroke="#6366f1" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="300" y1="305" x2="300" y2="370" stroke="#6366f1" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="245" y1="250" x2="160" y2="250" stroke="#6366f1" stroke-width="2" stroke-dasharray="6,3"/>

  <!-- Component 1: Brain (LLM) - Top -->
  <g transform="translate(300, 95)">
    <ellipse cx="0" cy="0" rx="80" ry="45" fill="url(#brain-grad)" stroke="#1a1a1a" stroke-width="1.5"/>
    <text x="0" y="-8" class="box-text">大脑</text>
    <text x="0" y="10" class="box-text-en">LLM</text>
    <text x="0" y="28" class="annotation">思考、决策</text>
  </g>

  <!-- Component 2: Tools - Right -->
  <g transform="translate(490, 250)">
    <rect x="-65" y="-45" width="130" height="90" fill="url(#tools-grad)" stroke="#1a1a1a" stroke-width="1.5" rx="8"/>
    <!-- Tool icons representation -->
    <rect x="-50" y="-30" width="25" height="20" fill="#fff" stroke="#059669" stroke-width="1" rx="2"/>
    <rect x="-15" y="-30" width="25" height="20" fill="#fff" stroke="#059669" stroke-width="1" rx="2"/>
    <rect x="20" y="-30" width="25" height="20" fill="#fff" stroke="#059669" stroke-width="1" rx="2"/>
    <text x="0" y="8" class="box-text">手脚</text>
    <text x="0" y="25" class="box-text-en">TOOLS</text>
    <text x="0" y="40" class="annotation">搜索、读写、API</text>
  </g>

  <!-- Component 3: Memory - Bottom -->
  <g transform="translate(300, 400)">
    <!-- Memory as stacked layers -->
    <rect x="-70" y="-25" width="140" height="20" fill="#fce7f3" stroke="#1a1a1a" stroke-width="1" rx="2" transform="translate(0, -15)"/>
    <rect x="-70" y="-25" width="140" height="20" fill="#fbcfe8" stroke="#1a1a1a" stroke-width="1" rx="2" transform="translate(0, 0)"/>
    <rect x="-70" y="-25" width="140" height="20" fill="url(#memory-grad)" stroke="#1a1a1a" stroke-width="1.5" rx="2" transform="translate(0, 15)"/>
    <text x="0" y="22" class="box-text">记忆</text>
    <text x="0" y="38" class="box-text-en">MEMORY</text>
    <text x="-85" y="5" class="annotation">短期</text>
    <text x="-85" y="20" class="annotation">长期</text>
    <text x="-85" y="35" class="annotation">语义</text>
  </g>

  <!-- Component 4: Autonomy - Left -->
  <g transform="translate(110, 250)">
    <!-- Autonomy as a gear/cog shape -->
    <circle cx="0" cy="0" r="50" fill="url(#autonomy-grad)" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Inner detail - decision arrows -->
    <path d="M -15 -10 L 0 -25 L 15 -10" fill="none" stroke="#b45309" stroke-width="2"/>
    <path d="M -15 10 L 0 25 L 15 10" fill="none" stroke="#b45309" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#b45309" stroke-width="2"/>
    <text x="0" y="0" class="annotation" style="fill: #92400e; font-weight: 600;">决策</text>
    <text x="0" y="58" class="box-text">主见</text>
    <text x="0" y="73" class="box-text-en">AUTONOMY</text>
    <text x="0" y="88" class="annotation">自主决定</text>
  </g>

  <!-- Decorative orbiting dots -->
  <circle cx="220" cy="170" r="4" fill="#6366f1" opacity="0.5"/>
  <circle cx="380" cy="170" r="4" fill="#6366f1" opacity="0.5"/>
  <circle cx="380" cy="330" r="4" fill="#6366f1" opacity="0.5"/>
  <circle cx="220" cy="330" r="4" fill="#6366f1" opacity="0.5"/>
</svg>
