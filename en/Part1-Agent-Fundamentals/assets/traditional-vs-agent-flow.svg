<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 400">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .title { font: 700 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; letter-spacing: 1px; }
      .section-title { font: 700 11px 'SF Mono', 'Menlo', 'Monaco', monospace; letter-spacing: 0.5px; }
      .annotation { font: 400 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; }
      .vs-text { font: 800 24px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #7c3aed; text-anchor: middle; }
    </style>
    <marker id="arrow-gray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af"/>
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7c3aed"/>
    </marker>
    <!-- Hatching pattern for traditional -->
    <pattern id="hatch-gray" width="6" height="6" patternUnits="userSpaceOnUse">
      <line x1="0" y1="6" x2="6" y2="0" stroke="#9ca3af" stroke-width="0.5" opacity="0.4"/>
    </pattern>
    <!-- Dots pattern for agent -->
    <pattern id="dots-purple" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="1.2" fill="#7c3aed" opacity="0.3"/>
    </pattern>
    <linearGradient id="agent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ddd6fe"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="720" height="400" fill="#fff"/>

  <!-- Divider -->
  <line x1="360" y1="50" x2="360" y2="380" stroke="#e5e7eb" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="360" y="35" class="vs-text">VS</text>

  <!-- LEFT SIDE: Traditional Software -->
  <g transform="translate(20, 60)">
    <text x="160" y="0" class="section-title" fill="#6b7280">Traditional Software</text>
    <text x="160" y="15" class="label">TRADITIONAL SOFTWARE</text>

    <!-- Input -->
    <rect x="80" y="40" width="160" height="45" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1.5" rx="2"/>
    <rect x="80" y="40" width="160" height="45" fill="url(#hatch-gray)" rx="2"/>
    <text x="160" y="60" class="box-text" fill="#4b5563">Input A</text>
    <text x="160" y="75" class="label">INPUT A</text>

    <!-- Arrow -->
    <line x1="160" y1="85" x2="160" y2="115" stroke="#9ca3af" stroke-width="2" marker-end="url(#arrow-gray)"/>

    <!-- Fixed Logic -->
    <rect x="60" y="120" width="200" height="55" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1.5" rx="2"/>
    <text x="160" y="145" class="box-text" fill="#4b5563">Fixed Logic</text>
    <text x="160" y="162" class="label">FIXED LOGIC (if-else)</text>

    <!-- Arrow -->
    <line x1="160" y1="175" x2="160" y2="205" stroke="#9ca3af" stroke-width="2" marker-end="url(#arrow-gray)"/>

    <!-- Output -->
    <rect x="80" y="210" width="160" height="45" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1.5" rx="2"/>
    <rect x="80" y="210" width="160" height="45" fill="url(#hatch-gray)" rx="2"/>
    <text x="160" y="230" class="box-text" fill="#4b5563">Output B</text>
    <text x="160" y="245" class="label">OUTPUT B (Deterministic)</text>

    <!-- Characteristics -->
    <g transform="translate(40, 275)">
      <circle cx="10" cy="8" r="4" fill="#9ca3af"/>
      <text x="20" y="12" class="annotation">Deterministic: A -> always -> B</text>
      <circle cx="10" cy="28" r="4" fill="#9ca3af"/>
      <text x="20" y="32" class="annotation">No autonomous decision-making</text>
      <circle cx="10" cy="48" r="4" fill="#9ca3af"/>
      <text x="20" y="52" class="annotation">Fixed execution path</text>
    </g>
  </g>

  <!-- RIGHT SIDE: Agent -->
  <g transform="translate(380, 60)">
    <text x="160" y="0" class="section-title" fill="#7c3aed">AI Agent</text>
    <text x="160" y="15" class="label" style="fill: #7c3aed;">AUTONOMOUS AGENT</text>

    <!-- Input -->
    <rect x="80" y="40" width="160" height="45" fill="url(#agent-gradient)" stroke="#7c3aed" stroke-width="1.5" rx="2"/>
    <text x="160" y="60" class="box-text">Input A</text>
    <text x="160" y="75" class="label">INPUT A</text>

    <!-- Arrow -->
    <line x1="160" y1="85" x2="160" y2="105" stroke="#7c3aed" stroke-width="2" marker-end="url(#arrow-purple)"/>

    <!-- LLM Thinking -->
    <rect x="40" y="110" width="240" height="50" fill="#ede9fe" stroke="#7c3aed" stroke-width="1.5" rx="2"/>
    <rect x="40" y="110" width="240" height="50" fill="url(#dots-purple)" rx="2"/>
    <text x="160" y="132" class="box-text" style="fill: #5b21b6;">LLM Thinking</text>
    <text x="160" y="147" class="label" style="fill: #7c3aed;">REASONING + DECISION</text>

    <!-- Branching arrows -->
    <path d="M 160 160 L 160 180 L 80 200" fill="none" stroke="#7c3aed" stroke-width="1.5" marker-end="url(#arrow-purple)"/>
    <path d="M 160 160 L 160 180 L 240 200" fill="none" stroke="#7c3aed" stroke-width="1.5" marker-end="url(#arrow-purple)"/>

    <!-- Tool calls -->
    <rect x="30" y="205" width="100" height="35" fill="#a5f3fc" stroke="#0891b2" stroke-width="1.5" rx="2"/>
    <text x="80" y="227" class="box-text" style="font-size: 10px;">Call Tools</text>

    <rect x="190" y="205" width="100" height="35" fill="#fce7f3" stroke="#db2777" stroke-width="1.5" rx="2"/>
    <text x="240" y="227" class="box-text" style="font-size: 10px;">Observe Results</text>

    <!-- Loop back arrow -->
    <path d="M 290 222 Q 310 222 310 165 Q 310 135 285 135" fill="none" stroke="#7c3aed" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrow-purple)"/>
    <text x="315" y="180" class="annotation" style="fill: #7c3aed;">Loop</text>

    <!-- Output -->
    <path d="M 80 240 L 80 260 L 160 280" fill="none" stroke="#7c3aed" stroke-width="1.5"/>
    <path d="M 240 240 L 240 260 L 160 280" fill="none" stroke="#7c3aed" stroke-width="1.5"/>
    <line x1="160" y1="280" x2="160" y2="295" stroke="#7c3aed" stroke-width="2" marker-end="url(#arrow-purple)"/>

    <rect x="80" y="300" width="160" height="35" fill="#d1fae5" stroke="#059669" stroke-width="1.5" rx="2"/>
    <text x="160" y="322" class="box-text" style="fill: #047857;">Output B or C</text>

    <!-- Characteristics -->
    <g transform="translate(40, 350)">
      <circle cx="10" cy="8" r="4" fill="#7c3aed"/>
      <text x="20" y="12" class="annotation" style="fill: #5b21b6;">Probabilistic: A -> maybe -> B or C</text>
    </g>
  </g>
</svg>
