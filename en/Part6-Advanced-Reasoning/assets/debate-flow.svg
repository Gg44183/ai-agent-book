<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 420">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .phase-title { font: 700 11px 'SF Mono', monospace; fill: #1a1a1a; text-anchor: start; }
      .debater { font: 600 11px 'SF Mono', monospace; fill: #1a1a1a; text-anchor: middle; }
      .role { font: 400 9px 'SF Mono', 'PingFang SC', monospace; fill: #666; text-anchor: middle; }
      .title { font: 700 16px 'SF Mono', 'PingFang SC', sans-serif; fill: #1a1a1a; text-anchor: middle; }
      .round-text { font: 400 9px 'SF Mono', 'PingFang SC', monospace; fill: #444; text-anchor: start; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="680" height="420" fill="#fff"/>

  <!-- Title -->
  <text x="340" y="28" class="title">Three-Phase Debate Pattern Flow</text>
  <text x="340" y="45" class="label">THREE-PHASE DEBATE PATTERN</text>

  <!-- Phase 1: Initial Positions -->
  <rect x="40" y="65" width="600" height="100" fill="#fce7f3" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="60" y="85" class="phase-title">Phase 1: Initial Position Statements</text>

  <!-- Debaters -->
  <rect x="80" y="100" width="120" height="50" fill="#f9a8d4" stroke="#1a1a1a" stroke-width="1" rx="2"/>
  <text x="140" y="120" class="debater">Debater-1</text>
  <text x="140" y="135" class="role">Optimist</text>

  <rect x="280" y="100" width="120" height="50" fill="#67e8f9" stroke="#1a1a1a" stroke-width="1" rx="2"/>
  <text x="340" y="120" class="debater">Debater-2</text>
  <text x="340" y="135" class="role">Skeptic</text>

  <rect x="480" y="100" width="120" height="50" fill="#fde047" stroke="#1a1a1a" stroke-width="1" rx="2"/>
  <text x="540" y="120" class="debater">Debater-3</text>
  <text x="540" y="135" class="role">Pragmatist</text>

  <!-- Arrows down -->
  <line x1="140" y1="150" x2="140" y2="155" stroke="#666" stroke-width="1"/>
  <line x1="340" y1="150" x2="340" y2="155" stroke="#666" stroke-width="1"/>
  <line x1="540" y1="150" x2="540" y2="155" stroke="#666" stroke-width="1"/>

  <text x="140" y="162" class="label">Position A</text>
  <text x="340" y="162" class="label">Position B</text>
  <text x="540" y="162" class="label">Position C</text>

  <!-- Arrow to Phase 2 -->
  <line x1="340" y1="165" x2="340" y2="185" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Phase 2: Debate Rounds -->
  <rect x="40" y="195" width="600" height="120" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="60" y="215" class="phase-title">Phase 2: Multi-Round Debate</text>

  <!-- Round boxes -->
  <rect x="80" y="230" width="160" height="35" fill="#fff" stroke="#3b82f6" stroke-width="1" rx="2"/>
  <text x="95" y="252" class="round-text">Round 1: Challenge others</text>

  <line x1="240" y1="247" x2="260" y2="247" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <rect x="260" y="230" width="160" height="35" fill="#fff" stroke="#3b82f6" stroke-width="1" rx="2"/>
  <text x="275" y="252" class="round-text">Round 2: Respond to challenges</text>

  <line x1="420" y1="247" x2="440" y2="247" stroke="#666" stroke-width="1.5" marker-end="url(#arrow)"/>

  <rect x="440" y="230" width="160" height="35" fill="#fff" stroke="#3b82f6" stroke-width="1" rx="2"/>
  <text x="455" y="252" class="round-text">Round 3: Converge views</text>

  <!-- Debate interaction lines -->
  <path d="M 160 275 Q 340 295 520 275" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="340" y="300" class="label">View exchange and consensus formation</text>

  <!-- Arrow to Phase 3 -->
  <line x1="340" y1="315" x2="340" y2="335" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Phase 3: Resolution -->
  <rect x="40" y="345" width="600" height="60" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5" rx="3"/>
  <text x="60" y="365" class="phase-title">Phase 3: Resolution</text>

  <!-- Resolution options -->
  <rect x="120" y="375" width="120" height="22" fill="#10b981" stroke="#1a1a1a" stroke-width="1" rx="11"/>
  <text x="180" y="390" style="font: 500 10px 'SF Mono'; fill: #fff; text-anchor: middle;">Moderator synthesis</text>

  <rect x="280" y="375" width="120" height="22" fill="#10b981" stroke="#1a1a1a" stroke-width="1" rx="11"/>
  <text x="340" y="390" style="font: 500 10px 'SF Mono'; fill: #fff; text-anchor: middle;">Vote to decide</text>

  <rect x="440" y="375" width="120" height="22" fill="#10b981" stroke="#1a1a1a" stroke-width="1" rx="11"/>
  <text x="500" y="390" style="font: 500 10px 'SF Mono'; fill: #fff; text-anchor: middle;">Direct synthesis</text>
</svg>
