<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 340">
  <defs>
    <style>
      .label { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
      .box-text { font: 600 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .desc { font: 400 8px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
      .topic { font: 500 8px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #0891b2; text-anchor: middle; }
    </style>
    <marker id="arrow-flow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  <rect width="500" height="340" fill="#fff"/>

  <!-- Title -->
  <text x="250" y="20" class="label" style="font-size: 11px; fill: #1a1a1a;">PLAN IO DATA FLOW</text>

  <!-- fetch_data -->
  <rect x="175" y="35" width="150" height="60" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="250" y="58" class="box-text">fetch_data</text>
  <text x="250" y="72" class="desc">produces:</text>
  <text x="250" y="84" class="topic">[financial_data]</text>

  <!-- Arrow down -->
  <line x1="250" y1="95" x2="250" y2="115" stroke="#666" stroke-width="1"/>
  <line x1="140" y1="115" x2="360" y2="115" stroke="#666" stroke-width="1"/>
  <line x1="140" y1="115" x2="140" y2="135" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-flow)"/>
  <line x1="360" y1="115" x2="360" y2="135" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-flow)"/>

  <!-- calc_growth -->
  <rect x="60" y="140" width="160" height="70" fill="#cffafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="140" y="162" class="box-text">calc_growth</text>
  <text x="140" y="176" class="desc">consumes: [financial_data]</text>
  <text x="140" y="190" class="desc">produces:</text>
  <text x="140" y="202" class="topic">[growth_metrics]</text>

  <!-- calc_margin -->
  <rect x="280" y="140" width="160" height="70" fill="#cffafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="360" y="162" class="box-text">calc_margin</text>
  <text x="360" y="176" class="desc">consumes: [financial_data]</text>
  <text x="360" y="190" class="desc">produces:</text>
  <text x="360" y="202" class="topic">[margin_metrics]</text>

  <!-- Parallel indicator -->
  <text x="250" y="180" class="label" style="fill: #0891b2;">(Parallel)</text>

  <!-- Merge lines -->
  <line x1="140" y1="210" x2="140" y2="235" stroke="#666" stroke-width="1"/>
  <line x1="360" y1="210" x2="360" y2="235" stroke="#666" stroke-width="1"/>
  <line x1="140" y1="235" x2="360" y2="235" stroke="#666" stroke-width="1"/>
  <line x1="250" y1="235" x2="250" y2="255" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-flow)"/>

  <!-- synthesis -->
  <rect x="150" y="260" width="200" height="60" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="250" y="283" class="box-text">synthesis</text>
  <text x="250" y="297" class="desc">consumes:</text>
  <text x="250" y="309" class="topic">[growth_metrics, margin_metrics]</text>
</svg>
