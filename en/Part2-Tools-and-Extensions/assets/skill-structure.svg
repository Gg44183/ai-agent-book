<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 160">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .title { font: 700 14px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .component { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .desc { font: 400 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
    </style>
    <pattern id="skill-pattern" width="6" height="6" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1" fill="#7c3aed" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- White background -->
  <rect width="520" height="160" fill="#fff"/>

  <!-- Main container -->
  <rect x="40" y="20" width="440" height="120" fill="#ede9fe" stroke="#1a1a1a" stroke-width="2" rx="4"/>
  <rect x="40" y="20" width="440" height="120" fill="url(#skill-pattern)" rx="4"/>

  <!-- Title -->
  <text x="260" y="50" class="title">Skill</text>

  <!-- Three components -->
  <g transform="translate(60, 70)">
    <!-- System Prompt -->
    <rect x="0" y="0" width="120" height="55" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
    <text x="60" y="22" class="component">System Prompt</text>
    <text x="60" y="40" class="desc">(Persona)</text>
  </g>

  <text x="195" y="100" class="box-text" style="font-size: 16px;">+</text>

  <g transform="translate(210, 70)">
    <!-- Allowed Tools -->
    <rect x="0" y="0" width="120" height="55" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1" rx="2"/>
    <text x="60" y="22" class="component">Allowed Tools</text>
    <text x="60" y="40" class="desc">(Available tools)</text>
  </g>

  <text x="345" y="100" class="box-text" style="font-size: 16px;">+</text>

  <g transform="translate(360, 70)">
    <!-- Caps -->
    <rect x="0" y="0" width="100" height="55" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1" rx="2"/>
    <text x="50" y="22" class="component">Caps</text>
    <text x="50" y="40" class="desc">(Param limits)</text>
  </g>
</svg>
