<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 340">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .title { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; letter-spacing: 1px; }
      .latency { font: 700 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #059669; text-anchor: start; }
      .detail { font: 400 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
    </style>
    <marker id="arrow-cache" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <!-- L1 pattern - fast/hot -->
    <pattern id="l1-pattern" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.8" fill="#f59e0b" opacity="0.3"/>
    </pattern>
    <!-- L2 pattern - persistent -->
    <pattern id="l2-pattern" width="5" height="5" patternUnits="userSpaceOnUse">
      <line x1="0" y1="5" x2="5" y2="0" stroke="#dc2626" stroke-width="0.5" opacity="0.25"/>
    </pattern>
  </defs>

  <!-- White background -->
  <rect width="580" height="340" fill="#fff"/>

  <!-- Title -->
  <text x="290" y="28" class="title" text-anchor="middle">TWO-LEVEL CACHE ARCHITECTURE</text>
  <text x="290" y="44" class="label">Hierarchical Caching</text>

  <!-- Orchestrator container -->
  <rect x="60" y="65" width="460" height="130" fill="#f8fafc" stroke="#1a1a1a" stroke-width="1.5" rx="4"/>
  <text x="90" y="85" class="label" text-anchor="start" style="fill: #1a1a1a;">ORCHESTRATOR</text>

  <!-- L1 Cache - LRU Local -->
  <rect x="100" y="100" width="380" height="75" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="100" y="100" width="380" height="75" fill="url(#l1-pattern)"/>

  <!-- L1 badge -->
  <circle cx="130" cy="137" r="18" fill="#f59e0b" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="130" y="142" class="box-text" style="fill: #fff; font-weight: 700;">L1</text>

  <text x="290" y="125" class="box-text">LRU Local Cache</text>
  <text x="290" y="145" class="detail">Max 10,000 Sessions</text>
  <text x="290" y="162" class="detail">(In-Memory)</text>

  <!-- L1 latency annotation -->
  <line x1="490" y1="137" x2="530" y2="137" stroke="#059669" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="535" y="133" class="latency">~1ms</text>
  <text x="535" y="147" class="detail" text-anchor="start" style="fill: #059669;">HOT</text>

  <!-- Cache miss arrow -->
  <line x1="290" y1="195" x2="290" y2="225" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-cache)"/>
  <text x="310" y="215" class="label" text-anchor="start" style="fill: #dc2626;">Cache Miss</text>

  <!-- L2 Cache - Redis -->
  <rect x="100" y="240" width="380" height="75" fill="#fee2e2" stroke="#1a1a1a" stroke-width="1.5"/>
  <rect x="100" y="240" width="380" height="75" fill="url(#l2-pattern)"/>

  <!-- L2 badge -->
  <circle cx="130" cy="277" r="18" fill="#dc2626" stroke="#1a1a1a" stroke-width="1.5"/>
  <text x="130" y="282" class="box-text" style="fill: #fff; font-weight: 700;">L2</text>

  <text x="290" y="265" class="box-text">Redis</text>
  <text x="290" y="285" class="detail">(Circuit Breaker Protected)</text>
  <text x="290" y="302" class="detail">TTL: 30 days</text>

  <!-- L2 latency annotation -->
  <line x1="490" y1="277" x2="530" y2="277" stroke="#059669" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="535" y="273" class="latency">~5ms</text>
  <text x="535" y="287" class="detail" text-anchor="start" style="fill: #999;">COLD</text>

  <!-- Legend -->
  <g transform="translate(100, 325)">
    <rect x="0" y="0" width="12" height="12" fill="#fef3c7" stroke="#1a1a1a" stroke-width="0.5"/>
    <text x="18" y="10" class="detail" text-anchor="start">Hot data in Memory</text>

    <rect x="200" y="0" width="12" height="12" fill="#fee2e2" stroke="#1a1a1a" stroke-width="0.5"/>
    <text x="218" y="10" class="detail" text-anchor="start">Cold data to Redis</text>
  </g>
</svg>
