<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 320">
  <defs>
    <style>
      .label { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; letter-spacing: 0.5px; }
      .box-text { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .title { font: 600 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; letter-spacing: 1px; }
      .tier-label { font: 700 12px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: start; }
      .cost-label { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: start; }
      .percent { font: 700 14px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #fff; text-anchor: middle; }
    </style>
    <!-- Patterns for visual texture -->
    <pattern id="dots-large" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="1.5" fill="#7c3aed" opacity="0.3"/>
    </pattern>
    <pattern id="diagonal-medium" width="6" height="6" patternUnits="userSpaceOnUse">
      <line x1="0" y1="6" x2="6" y2="0" stroke="#0891b2" stroke-width="0.8" opacity="0.4"/>
    </pattern>
    <pattern id="horizontal-small" width="5" height="5" patternUnits="userSpaceOnUse">
      <line x1="0" y1="2.5" x2="5" y2="2.5" stroke="#ca8a04" stroke-width="0.6" opacity="0.4"/>
    </pattern>
    <!-- Gradient for legend -->
    <linearGradient id="cost-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef08a"/>
      <stop offset="50%" style="stop-color:#a5f3fc"/>
      <stop offset="100%" style="stop-color:#ddd6fe"/>
    </linearGradient>
  </defs>

  <!-- White background -->
  <rect width="680" height="320" fill="#fff"/>

  <!-- Title -->
  <text x="340" y="28" class="title" text-anchor="middle">THREE-TIER MODEL DISTRIBUTION</text>
  <text x="340" y="44" class="label">三层模型任务分布（典型生产环境）</text>

  <!-- Main distribution bar -->
  <g transform="translate(60, 70)">
    <!-- Container frame -->
    <rect x="0" y="0" width="560" height="100" fill="none" stroke="#e5e7eb" stroke-width="1"/>

    <!-- Small tier (50-60%) - Yellow/Gold -->
    <rect x="0" y="0" width="310" height="100" fill="#fef08a" stroke="#1a1a1a" stroke-width="1.5"/>
    <rect x="0" y="0" width="310" height="100" fill="url(#horizontal-small)"/>
    <text x="155" y="45" class="tier-label" text-anchor="middle" style="font-size: 14px;">SMALL</text>
    <text x="155" y="65" class="percent" fill="#92400e">50-60%</text>
    <text x="155" y="85" class="cost-label" text-anchor="middle">$0.0005/1K tokens</text>

    <!-- Medium tier (30-40%) - Cyan -->
    <rect x="310" y="0" width="180" height="100" fill="#a5f3fc" stroke="#1a1a1a" stroke-width="1.5"/>
    <rect x="310" y="0" width="180" height="100" fill="url(#diagonal-medium)"/>
    <text x="400" y="45" class="tier-label" text-anchor="middle" style="font-size: 14px;">MEDIUM</text>
    <text x="400" y="65" class="percent" fill="#0e7490">30-40%</text>
    <text x="400" y="85" class="cost-label" text-anchor="middle">$0.003/1K</text>

    <!-- Large tier (5-10%) - Purple -->
    <rect x="490" y="0" width="70" height="100" fill="#ddd6fe" stroke="#1a1a1a" stroke-width="1.5"/>
    <rect x="490" y="0" width="70" height="100" fill="url(#dots-large)"/>
    <text x="525" y="45" class="tier-label" text-anchor="middle" style="font-size: 12px;">LARGE</text>
    <text x="525" y="65" class="percent" fill="#6b21a8" style="font-size: 12px;">5-10%</text>
    <text x="525" y="85" class="cost-label" text-anchor="middle" style="font-size: 8px;">$0.08/1K</text>
  </g>

  <!-- Model examples below bars -->
  <g transform="translate(60, 185)">
    <!-- Small models -->
    <text x="155" y="0" class="label">claude-haiku</text>
    <text x="155" y="14" class="label" style="fill: #999;">gpt-5-nano</text>

    <!-- Medium models -->
    <text x="400" y="0" class="label">claude-sonnet</text>
    <text x="400" y="14" class="label" style="fill: #999;">gpt-5-mini</text>

    <!-- Large models -->
    <text x="525" y="0" class="label">claude-opus</text>
    <text x="525" y="14" class="label" style="fill: #999;">gpt-5.1</text>
  </g>

  <!-- Use case labels -->
  <g transform="translate(60, 225)">
    <rect x="20" y="0" width="270" height="45" fill="#fef3c7" stroke="#1a1a1a" stroke-width="1" rx="2"/>
    <text x="155" y="18" class="label">简单问答 / 格式化 / 分类</text>
    <text x="155" y="34" class="label" style="fill: #999;">Simple Q&amp;A / Formatting / Classification</text>

    <rect x="300" y="0" width="160" height="45" fill="#cffafe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
    <text x="380" y="18" class="label">分析 / 总结 / 代码</text>
    <text x="380" y="34" class="label" style="fill: #999;">Analysis / Summary</text>

    <rect x="470" y="0" width="100" height="45" fill="#ede9fe" stroke="#1a1a1a" stroke-width="1" rx="2"/>
    <text x="520" y="18" class="label" style="font-size: 9px;">复杂推理</text>
    <text x="520" y="34" class="label" style="fill: #999; font-size: 9px;">Deep Reasoning</text>
  </g>

  <!-- Cost gradient legend -->
  <g transform="translate(200, 290)">
    <text x="0" y="10" class="label" text-anchor="end">LOW COST</text>
    <rect x="10" y="0" width="260" height="14" fill="url(#cost-gradient)" stroke="#1a1a1a" stroke-width="0.5"/>
    <text x="280" y="10" class="label" text-anchor="start">HIGH COST</text>
  </g>
</svg>
