<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 240">
  <defs>
    <style>
      .label { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: middle; }
      .box-text { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; text-anchor: middle; }
      .desc { font: 400 8px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; text-anchor: start; }
    </style>
    <marker id="arrow-tree" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  <rect width="360" height="240" fill="#fff"/>

  <!-- Task 1 (root) -->
  <rect x="130" y="20" width="80" height="35" fill="#dbeafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="170" y="42" class="box-text">Task1</text>
  <text x="220" y="42" class="desc">(无依赖)</text>

  <!-- Branch lines -->
  <line x1="170" y1="55" x2="170" y2="75" stroke="#666" stroke-width="1"/>
  <line x1="90" y1="75" x2="250" y2="75" stroke="#666" stroke-width="1"/>
  <line x1="90" y1="75" x2="90" y2="95" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-tree)"/>
  <line x1="250" y1="75" x2="250" y2="95" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-tree)"/>

  <!-- Task 2 and Task 3 (parallel) -->
  <rect x="50" y="100" width="80" height="35" fill="#cffafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="90" y="122" class="box-text">Task2</text>

  <rect x="210" y="100" width="80" height="35" fill="#cffafe" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="250" y="122" class="box-text">Task3</text>

  <text x="170" y="125" class="label" style="fill: #0891b2;">(并行)</text>

  <!-- Merge lines -->
  <line x1="90" y1="135" x2="90" y2="155" stroke="#666" stroke-width="1"/>
  <line x1="250" y1="135" x2="250" y2="155" stroke="#666" stroke-width="1"/>
  <line x1="90" y1="155" x2="250" y2="155" stroke="#666" stroke-width="1"/>
  <line x1="170" y1="155" x2="170" y2="175" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-tree)"/>

  <!-- Task 4 (final) -->
  <rect x="130" y="180" width="80" height="35" fill="#d1fae5" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="170" y="202" class="box-text">Task4</text>
  <text x="220" y="202" class="desc">(依赖2,3)</text>
</svg>
